    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <hr>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line">#user  nobody;</span><br><span class="line">worker_processes  1;</span><br><span class="line"></span><br><span class="line">#error_log  logs/error.log;</span><br><span class="line">#error_log  logs/error.log  notice;</span><br><span class="line">#error_log  logs/error.log  info;</span><br><span class="line"></span><br><span class="line">#pid        logs/nginx.pid;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">events &#123;</span><br><span class="line">		worker_connections  1024;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">http &#123;</span><br><span class="line"></span><br><span class="line">		include       mime.types;</span><br><span class="line">		default_type  application/octet-stream;</span><br><span class="line"></span><br><span class="line">		log_format  main  &apos;$remote_addr - $remote_user [$time_local] &quot;$request&quot; &apos;</span><br><span class="line">				&apos;$status $body_bytes_sent &quot;$http_referer&quot; &apos;</span><br><span class="line">				&apos;&quot;$http_user_agent&quot; &quot;$http_x_forwarded_for&quot;&apos;;</span><br><span class="line"></span><br><span class="line">#access_log  logs/access.log  main;</span><br><span class="line">		sendfile on;</span><br><span class="line">		tcp_nopush on;</span><br><span class="line">		tcp_nodelay on;</span><br><span class="line"></span><br><span class="line">		client_body_timeout   10;</span><br><span class="line">		client_header_timeout 10;</span><br><span class="line">#keepalive_timeout  0;</span><br><span class="line">		keepalive_timeout  65;</span><br><span class="line">		send_timeout          10;</span><br><span class="line"></span><br><span class="line">		server_tokens off;</span><br><span class="line">		client_max_body_size 300m;</span><br><span class="line">		client_body_buffer_size 8K;</span><br><span class="line">		client_header_buffer_size 1k;</span><br><span class="line">		large_client_header_buffers 4 4k;</span><br><span class="line">		server_names_hash_bucket_size 128;</span><br><span class="line"></span><br><span class="line">## gzip </span><br><span class="line">		gzip on;</span><br><span class="line">		gzip_disable &quot;MSIE [1-6]\.&quot;;</span><br><span class="line">		gzip_vary on;</span><br><span class="line">		gzip_min_length  1000;</span><br><span class="line">		gzip_proxied     expired no-cache no-store private auth;</span><br><span class="line">		gzip_comp_level 6;</span><br><span class="line">		gzip_buffers 16 8k;</span><br><span class="line">		gzip_http_version 1.1;</span><br><span class="line">		gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;</span><br><span class="line"></span><br><span class="line">		include servers/*.conf;</span><br><span class="line">#add_header Access-Control-Allow-Origin *;</span><br><span class="line">#add_header Access-Control-Allow-Headers X-Requested-With;</span><br><span class="line">#add_header Access-Control-Allow-Methods GET,POST,OPTIONS;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
